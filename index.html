<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 30%);
        text-decoration: none;
      }
      .attribution a:hover {
        color: hsl(0, 45%, 30%);
        text-decoration: none;
      }
      .attribution p {
        color: hsl(0, 0%, 0%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
          class="ill"
        />

        <p class="highlight bold arg">Learning</p>

        <p class="arg avw">Published 21 Dec 2023</p>

        <h1><a>HTML & CSS foundations</a></h1>

        <p class="arg avk">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <article class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper's Avatar/Profile Picture"
            style="height: 2rem"
          />
          <p class="av avw bold">Greg Hooper</p>
        </article>
      </article>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/LeventePTI">LeventePTI</a>.
      </p>
    </footer>
  </body>
</html>
